{{ template "header_user" }}

        <h1>My Playlist</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by name" id="searchInput">
            <button class="btn btn-outline-secondary" type="button" onclick="searchSong()">Search</button>
        </div>

	    <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Artist</th>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Second Genre</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                {{range .Songs}}
                <tr class="songRow">
                    <td>{{.ID}}</td>
                    <td>{{.ArtistData}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Genre}}</td>
                    <td>{{.Genre2}}</td>
                    <td>{{.Year}}</td>
                    <td>
                        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                            <a class="btn btn-outline-primary" href="/api_user/from_delete_favourite/{{.ID}}">-</a>
                        </div>  
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <script src="/js/search.js"></script>
        <script src="/js/delete.js"></script>

        {{ template "footer" }}
