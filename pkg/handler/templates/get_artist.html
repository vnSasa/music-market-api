<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Artists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Cover</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="btn btn-dark" href="/api_admin/main_page">Create Menu</a>
                    <form action="/auth/logout" class="nav-link fw-bold py-1 px-0" method="post">
                        <input type="submit" value="LogOut">
                    </form>
                </nav>
            </div>
        </header>

        <h1>Artist Information</h1>
	    <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name Artist or Band</th>
                    <th>Date of Birth/Establishment</th>
                    <th>About</th>
                </tr>
            </thead>
            <tbody>
                {{range .Artists}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Birth}}</td>
                    <td>{{.About}}</td>
                    <td>
                        <a class="btn btn-primary" href="/api_admin/update_artist/{{.ID}}">Edit</a>
                        <a class="btn btn-primary" href="/api_admin/delete_artist/{{.ID}}">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>

    </div>
</body>

</html>
