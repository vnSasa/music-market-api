{{ template "header_admin" }}

        <h1>Song From Users Information</h1>

	    <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Second Genre</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                {{range .Songs}}
                <tr>
                    <td>{{.ArtistData}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Genre}}</td>
                    <td>{{.Genre2}}</td>
                    <td>{{.Year}}</td>
                    <td>
                        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                            <a class="btn btn-outline-primary" href="/api_admin/add_new_song/{{.ID}}">CreateNEW</a>
                            <a class="btn btn-outline-danger" href="#" onclick="deleteSong('{{.ID}}')">Delete</a>
                        </div>
                    </td>
                </tr>
                {{end}}

{{ template "footer" }}
