{{ template "header_admin" }}

        <main role="main" class="inner cover">
            <div class="container">
                <form action="/api_admin/save_changes_artist/{{.id}}" id="update-form" class="lead" method="POST">
                    <div class="form-group">
                        <label for="name_artist">name of artist or band</label>
                        <input type="text" class="form-control" name="name_artist" id="name_artist" required value="{{.Name}}">
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">date of birth or establishment</label>
                        <input type="text" class="form-control" name="date_of_birth" id="date_of_birth" required value="{{.Birth}}">
                    </div>
                    <div class="form-group">
                        <label for="about_artist">about artist or band</label>
                        <textarea class="form-control" name="about_artist" id="about_artist" rows="5">{{.About}}</textarea>
                    </div>
                    <input type="hidden" name="id" value="{{.id}}">
                    <button type="submit" class="btn btn-outline-success">Save</button>
                </form>
                <script>
                    const urlParams = new URLSearchParams(window.location.search);
                    const name = urlParams.get('name');
                    const birth = urlParams.get('birth');
                    const about = urlParams.get('about');

                    document.getElementById('name_artist').value = name;
                    document.getElementById('date_of_birth').value = birth;
                    document.getElementById('about_artist').value = about;
                </script>
                <script src="/js/update.js"></script>
            </div>
        </main>

        {{ template "footer" }}
