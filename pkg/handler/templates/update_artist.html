<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Artists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Cover</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a href="/api_admin/main_page" class="nav-link" role="tab" type="button" data-bs-toggle="tab" aria-controls="home-tab-pane">Home</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="/api_admin/create_artist" class="nav-link" role="tab" type="button" data-bs-toggle="tab" aria-controls="home-tab-pane">Add Artist</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="/api_admin/artist" class="nav-link" role="tab" type="button" data-bs-toggle="tab" aria-controls="home-tab-pane">All Artist</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="/api_admin/create_song" class="nav-link" role="tab" type="button" data-bs-toggle="tab" aria-controls="home-tab-pane">Add Song</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="/api_admin/song" class="nav-link" role="tab" type="button" data-bs-toggle="tab" aria-controls="home-tab-pane">All Song</a>
                        </li>
                        <li class="nav-item">
                            <form action="/auth/logout" class="nav-link fw-bold py-1 px-0" method="post">
                                <input type="submit" value="LogOut">
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="container">
                <form action="/api_admin/save_changes_artist/{{.id}}" id="update-form" class="lead" method="POST">
                    <div class="form-group">
                        <label for="name_artist">name of artist or band</label>
                        <input type="text" class="form-control" name="name_artist" id="name_artist" required value="{{.Name}}">
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">date of birth or establishment</label>
                        <input type="text" class="form-control" name="date_of_birth" id="date_of_birth" required value="{{.Birth}}">
                    </div>
                    <div class="form-group">
                        <label for="about_artist">about artist or band</label>
                        <textarea class="form-control" name="about_artist" id="about_artist" rows="5">{{.About}}</textarea>
                    </div>
                    <input type="hidden" name="id" value="{{.id}}">
                    <button type="submit" class="btn btn-outline-success">Save</button>
                </form>
                <script src="/js/update.js"></script>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>

    </div>
</body>

</html>
