{{ template "header_admin" }}

        <h1>Data From Users Information</h1>

	    <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Name Artist or Band</th>
                    <th>Date of Birth/Establishment</th>
                    <th>About</th>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Second Genre</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                {{range .Data}}
                <tr>
                    <td>{{.NameArtist}}</td>
                    <td>{{.Birth}}</td>
                    <td>{{.About}}</td>
                    <td>{{.NameSong}}</td>
                    <td>{{.Genre}}</td>
                    <td>{{.Genre2}}</td>
                    <td>{{.Year}}</td>
                    <td>
                        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                            <a class="btn btn-outline-primary" href="/api_admin/choose_data/{{.ID}}">Choose</a>
                            <a class="btn btn-outline-danger" href="#" onclick="deleteSong('{{.ID}}')">Delete</a>
                        </div>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <script src="/js/delete.js"></script>

{{ template "footer" }}
