<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/">
    <link href="https://getbootstrap.com/docs/5.3/assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <main class="px-3">
            <h1>SIGN-UP</h1>

            <form action="/auth/new-sign-up" class="lead" method="post">
                <div class="col-12">
                    <input type="text" name="login" class="col-sm-6 rounded-3" placeholder="login">
                </div>
                <div class="col-12">
                    <input type="text" name="first_name" class="col-sm-6 rounded-3" placeholder="first_name">
                </div>
                <div class="col-12">
                    <input type="text" name="last_name" class="col-sm-6 rounded-3"placeholder="last_name">
                </div>
                <div class="col-12">
                    <input type="text" name="password" class="col-sm-6 rounded-3" placeholder="password">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-outline-success">Sign Up</button>
                </div>
            </form>
        </main>

        {{ template "footer" }}
