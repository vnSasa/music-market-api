<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3">
            <h1>Wellcome to the MUSIC MARKET</h1>

            <form action="/auth/sign-in" class="row gy-2 gx-3 align-items-center" method="post">
                <div class="col-12">
                    <input type="text" name="login" class="col-sm-6 col-form-label-lg rounded-3" placeholder="login">
                </div>
                <div class="col-12">
                    <input type="text" name="password" class="col-sm-6 col-form-label-lg rounded-3" placeholder="password">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-outline-success">Sign in</button>
                </div>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link fw-bold py-1 px-0" href="/auth/sign-up">signup</a>
                </nav>
            </form>
        </main>

        {{ template "footer" }}
