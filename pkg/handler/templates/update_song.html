{{ template "header_admin" }}

        <main role="main" class="inner cover">
            <div class="container">
                <form action="/api_admin/save_changes_song/{{.SongID}}" id="update-form" class="lead" method="POST">
                    <div class="form-group">
                        <label for="artist_id">id of artist</label>
                        <select name="artist_id" class="form-control" id="artist_id">
                            <option selected value="{{.SongData.ArtistID}}">{{.ArtistData.Name}}</option>
                            {{range .Artists}}
                            <option value="{{.ID}}">{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name_song">name of song</label>
                        <input type="text" class="form-control" name="name_song" id="name_song" value="{{.SongData.Name}}">
                    </div>
                    <div class="form-group">
                        <label for="genre">genre</label>
                        <select name="genre" class="form-control" id="genre" aria-label="Default select example">
                            <option selected>{{.SongData.Genre}}</option>
                            <option value="rock">rock</option>
                            <option value="pop">pop</option>
                            <option value="hip-hop">hip-hop</option>
                            <option value="jazz">jazz</option>
                            <option value="classical">classical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="second_genre">alternative genre</label>
                        <select name="second_genre" class="form-control" id="second_genre" aria-label="Default select example">
                            <option selected>{{.SongData.Genre2}}</option>
                            <option value="rock">rock</option>
                            <option value="pop">pop</option>
                            <option value="hip-hop">hip-hop</option>
                            <option value="jazz">jazz</option>
                            <option value="classical">classical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year_of_release">year of release</label>
                        <input type="text" class="form-control" name="year_of_release" id="year_of_release" value="{{.SongData.Year}}">
                    </div>
                    <button type="submit" class="btn btn-outline-success">Save</button>
                </form>
                {{ if .BadData }}
                    <div class="alert alert-danger" role="alert">
                    Incorrect data was entered to create a song!
                    </div>
                {{ end }}
            </div>
        </main>
        <script src="/js/updates.js"></script>

        {{ template "footer" }}
