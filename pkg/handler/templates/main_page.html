{{ if .IsAdmin }}
{{ template "header_admin" }}
{{ else }}
{{ template "header_user" }}
{{ end }}

        <main role="main" class="inner cover">
            <div class="container">
                {{ if .IsAdmin }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="/api_admin/create_artist" class="btn btn-outline-success" role="button" data-bs-toggle="button">Create Artist</a>
                    <a href="/api_admin/artist" class="btn btn-outline-info" role="button" data-bs-toggle="button">Get Artist`s list</a>
                </div>
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="/api_admin/create_song" class="btn btn-outline-success" role="button" data-bs-toggle="button">Create Song</a>
                    <a href="/api_admin/song" class="btn btn-outline-info" role="button" data-bs-toggle="button">Get Song`s list</a>
                </div>
                {{ else }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="/api_user/get_artist" class="btn btn-outline-info" role="button" data-bs-toggle="button">Artists</a>
                    <a href="/api_user/get_song" class="btn btn-outline-info" role="button" data-bs-toggle="button">Songs</a>
                </div>
                <br>
                <div class="d-grid gap-4 col-6 mx-auto">
                    <a href="/api_user/user_playlist" class="btn btn-outline-success" role="button" data-bs-toggle="button">My Playlist</a>
                </div>
                {{ end }}
            </div>
            
        </main>

        {{ template "footer" }}
