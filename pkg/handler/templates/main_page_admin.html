<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Music-Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Cover</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">Main Page Music-Market</a>
                    <a class="nav-link fw-bold py-1 px-0" href="/api_admin/artist">All Artist</a>
                    <a class="nav-link fw-bold py-1 px-0" href="/api_admin/song">All Song</a>
                    <form action="/auth/logout" class="nav-link fw-bold py-1 px-0" method="post">
                        <input type="submit" value="LogOut">
                    </form>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <a href="#" class="btn btn-primary btn-lg mb-3" id="add-artist-btn">Add Artist</a>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <a href="#" class="btn btn-primary btn-lg mb-3" id="add-song-btn">Add Song</a>
                    </div>
                </div>
                <div id="add-artist-form" class="mb-5 d-none">
                    <h1>Add Artist</h1>
                    <form action="/api_admin/create_artist" class="lead" method="post">
                        <label>name of artist or band</label><br>
                        <input type="text" name="name_artist" /><br><br>
                        <label>date of birth or establishment</label><br>
                        <input type="text" name="date_of_birth" /><br><br>
                        <label>about artist or band</label><br>
                        <input type="text" name="about_artist" /><br><br>
                        <input type="submit" value="Add Artist">
                    </form>
                </div>
                <div id="add-song-form" class="mb-5 d-none">
                    <h1>Add Song</h1>
                    <form action="/api_admin/create_song" class="lead" method="post">
                        <label>name of song</label><br>
                        <input type="text" name="name_song" /><br><br>
                        <label>genre</label><br>
                        <input type="text" name="genre" /><br><br>
                        <label>alternative genre</label><br>
                        <input type="text" name="second_genre" /><br><br>
                        <label>year of release</label><br>
                        <input type="text" name="year_of_release" /><br><br>
                        <input type="submit" value="Add Song">
                    </form>
                </div>
            </div>
        </main>

        <script>
            document.getElementById("add-artist-btn").addEventListener("click", function() {
                document.getElementById("add-artist-form").classList.toggle("d-none");
            });
        
            document.getElementById("add-song-btn").addEventListener("click", function() {
                document.getElementById("add-song-form").classList.toggle("d-none");
            });
        </script>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>

    </div>
</body>
</html>
